spring:
  application:
    name: cloud-api-gateway
  cloud:
    gateway:
      routes:
        - id: data_service
          uri: lb://data_service
          predicates:
            - Path=/data/**
server:
  port: 8765

eureka:
  client:
    service-url:
      defaultZone: http://${discovery.service.url:localhost}:8761/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
api:
  login:
    url:
      path: /user-service/users/login
  registration:
    url:
      path: /user-service/users
  h2console:
    url:
      path: /user-service/h2-console/**
  zuul:
    actuator:
      url:
        path: /actuator/*
authorization:
  token:
    header:
      name: Authorization
      prefix: Bearer
