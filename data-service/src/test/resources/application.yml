spring:
  datasource:
#    url:
#    username: 
#    password:
    initialization-mode: embedded
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql

    database-platform: org.hibernate.dialect.PostgreSQL
    properties:
      hibernate:
        format_sql: true

logging:
  level.org.hibernate: info
  level.org.hibernate.SQL: debug
  level.org.hibernate.type.descriptor.sql: trace

  
