apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
spec:
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
    spec:
      containers:
        - name: data-service
          image: alexunc/data-service
          ports:
            - containerPort: 8080
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: data-service
data:
  application.yml: |-
    spring:
     cloud:
      kubernetes:
        discovery:
          all-namespaces: true
          service-labels:
            spring-boot: true
---
apiVersion: v1
kind: Service
metadata:
  name: data-service
spec:
  type: NodePort
  selector:
    app: data-service
  ports:
    - port: 8082
      targetPort: 8080
