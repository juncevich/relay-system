.common-job:
  before_script:
    - cd data-service
  only: &changes
    changes:
      - data-service/**/*
cache:
  key: "data-service-$CI_BUILD_REF_NAME"
  policy: push
  paths:
    - data-service/.gradle/wrapper
    - data-service/.gradle/caches
    - data-service/build

data-service-build:
  extends: .common-job
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
  only:
    - master

data-service-test:
  extends: .common-job
  stage: test
  script:
    - ./gradlew check
  only:
    - master

data-service-analyse:
  extends: .common-job
  stage: analyze
  script:
    - ./gradlew sonarqube
  only:
    - master
after_script:
  - echo "End CI"


