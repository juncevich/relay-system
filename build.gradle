version = '0.0.1-SNAPSHOT'


repositories {
    mavenCentral()
}
apply plugin: 'java'
jar {
    baseName = "app"
    version = "0.0.1-SNAPSHOT"
}

allprojects {
    apply plugin: 'idea'
    repositories {
        mavenCentral()
    }
}

subprojects {
    version = '0.0.1-SNAPSHOT'
}
task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}
dependencies {
    compile project(':backend')
    compile project(':frontend')
}

