language: java

addons:
  sonarqube:
    organization: "juncevich-github"
    token:
        secure: $SONAR_TOKEN
    github_token:
          secure: $SONAR_GITHUB_TOKEN
    branches:
          - master
script:
  - ./gradlew check
  - ./gradlew jacocoTestReport
  - ./gradlew sonarqube
after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
