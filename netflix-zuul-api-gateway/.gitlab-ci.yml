  #  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
#  - export GRADLE_USER_HOME=`pwd`/.gradle

.common:
  before_script:
    - cd netflix-zuul-api-gateway
  only: &changes
    changes:
      - user-service/**/*

cache:
  key: "netflix-zuul-api-gateway-$CI_BUILD_REF_NAME"
  policy: push
  paths:
    - netflix-zuul-api-gateway/.gradle/wrapper
    - netflix-zuul-api-gateway/.gradle/caches
    - netflix-zuul-api-gateway/build

netflix-zuul-api-gateway-build:
  extends: .common
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
  only:
    - master

netflix-zuul-api-gateway-test:
  extends: .common
  stage: test
  script:
    - ./gradlew check
  only:
    - master

after_script:
  - echo "End CI"

